<!DOCTYPE html>
<html lang="en">
    @@include("html/head.html",{ "title" : "card" })
    <body class="cardPage cardPage1">
        @@include("html/header.html")
        <main>
            <section class="card">
                <div class="card__content">
                    <div class="card__left-wr">
                        <picture>
                            <source
                                media="(max-width: 767px)"
                                srcset="img/cardPage/card1-banner_375.webp"
                            />
                            <img
                                src="img/cardPage/card1-banner.webp"
                                alt="banner"
                                class="card__banner-img"
                            />
                        </picture>
                    </div>
                    <div class="card__right-wr">
                        <div class="card__return-wr">
                            <img
                                src="img/cardPage/arrow-right.svg"
                                alt="arrow"
                            />
                            <p class="card__return-text">Back to shop</p>
                        </div>
                        <div class="card__text-top-wr">
                            <p class="card__subTitle">
                                Vitamins & Dietary Supplements
                            </p>
                            <p class="card__title">
                                Metagenics - 500-C Methoxyflavone
                            </p>
                            <div class="card__hor-line"></div>
                        </div>
                        <div class="card__center-wr">
                            <picture>
                                <source
                                    media="(max-width: 767px)"
                                    srcset="img/cardPage/can_375.svg"
                                />
                                <img
                                    src="img/cardPage/Can.svg"
                                    alt="can"
                                    class="card-img-to-change"
                                />
                            </picture>

                            <div class="card__counter-wr">
                                <div
                                    class="card__counter card__counter-left"
                                ></div>
                                <p class="card__counter-num">1</p>
                                <div
                                    class="card__counter card__counter-right"
                                ></div>
                            </div>
                        </div>
                        <div class="card__border-block">
                            <div class="card__border-block-top-wr">
                                <p class="card__border-block-text">
                                    Autoship this item every
                                </p>
                                <p
                                    class="card__border-block-text card__border-block-text_320"
                                >
                                    Deliver every
                                </p>
                                <select
                                    name=""
                                    class="card__border-block-select"
                                    id=""
                                >
                                    <option value="">30</option>
                                    <option value="">60</option>
                                    <option value="">90</option>
                                </select>
                                <p class="card__border-block_afterText">days</p>
                                <label class="switch">
                                    <input type="checkbox" checked />
                                    <span class="slider round"></span>
                                </label>
                            </div>
                            <div class="card__border-block_hor-line"></div>
                            <div class="card__border-block-bottom-wr">
                                <p class="card__border-block-bottom_text">
                                    $61.98
                                </p>
                                <button class="card__border-bottom_btn">
                                    Add to cart
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
    <script src="scripts/main.js"></script>
</html>
