        <img src="@@image" alt="tab" class="tablet" />

    <div class="shop-catalogue__card-text-wr">
        <p class="shop-catalogue__subtitle @@textColorClass">@@subtitleText</p>
        <p class="shop-catalogue__title">@@titleText</p>

                >$32.45
            </span>

    </div>
