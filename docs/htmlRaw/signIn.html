<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Витамин</title>
    <link rel="stylesheet" href="styles/main.min.css">
</head>

<body>
    <div class="wrapper wrapper__sign-in">
        <header class="header-signIn__container">
            <a href="index.html">
                <img src="./img/Sign-In/header logo.svg" alt="Logo">
            </a>
        </header>

        <main>
            <section class="signIn__container">
                <div class="signIn__block">
                    <h2 class="signIn__title">Sign in with email</h2>
                    <p class="signIn__text">Please enter your e-mail and password:</p>
                    <input type="email" placeholder="Email" class="signIn__mail">
                    <div class="signIn__block-pass">
                        <input type="password" placeholder="Password" class="signIn__pass">
                        <a href="" class="signIn__pass-link">Forgot password?</a>
                    </div>
                    <a href="profile.html" class="signIn__btn">Sign in</a>
                    <p class="signIn__btn-link">or sign in with...</p>
                    <div class="signIn__block-acc">
                        <div class="signIn__block-google">
                            <img src="./img/Sign-In/google.svg" alt="Google-acc">
                            <p>Google</p>
                        </div>
                        <div class="signIn__block-apple">
                            <img src="./img/Sign-In/apple.svg" alt="Apple-acc">
                            <p>Apple</p>
                        </div>
                        <div class="signIn__block-facebook">
                            <img src="./img/Sign-In/facebook.svg" alt="Facebook-acc">
                            <p>Facebook</p>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer-signIn__container">
            <p>Don't have an account? <a href="signUp.html">Create one</a></p>
        </footer>
    </div>

    <script type="module" id="singUpPage" src="scripts/main.js"></script>
</body>
</html>
