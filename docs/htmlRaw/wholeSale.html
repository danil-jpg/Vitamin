<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wholeSale</title>
    <link rel="stylesheet" href="styles/main.min.css">
</head>

    <body class="wholeSalePage">
        <header class="wholeSaleHeader">
            <a href="index.html">
                <img src="img/WholeSaleP/Head.svg" alt="head" />
            </a>
        </header>
        <main>
            <section class="wholeSaleSec">
                <div class="wholeSaleSec__content">
                    <div class="wholeSaleSec__pad">
                        <div class="wholeSale__wr">
                            <p class="wholeSale__title">
                                Wholesale purchase permission
                            </p>
                            <p class="wholeSale__subtitle">
                                Please attach file to continue
                            </p>
                            <form
                                action=""
                                method="get"
                                enctype="multipart/form-data"
                                class="wholeSale__form"
                            >
                                <label for="" class="wholeSale__label">
                                    <input
                                        type="text"
                                        class="wholeSale__input"
                                        placeholder="Permission"
                                    />
                                    <div class="wholeSale__file-wr">
                                        <input
                                            type="file"
                                            class="wholeSale__file"
                                        />
                                    </div>
                                </label>
                            </form>
                            <button class="wholeSale__btn">
                                Create my account
                            </button>
                        </div>
                    </div>
                </div>
            </section>
            <div class="proposal">
                <div class="proposal__content">
                    <div class="proposal__text-wr">
                        <span class="proposal__text proposal__text_1">
                            Don't have an account?
                        </span>
                        <span class="proposal__text proposal__text_2">
                            Create one
                        </span>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
