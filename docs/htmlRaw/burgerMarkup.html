<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>burger</title>
    <link rel="stylesheet" href="styles/main.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
</head>

    <body>
        <header class="header__main">
    <div class="header__container">
        <div class="header__logo-icon">
            <img src="img/Lending/logo.svg" alt="Logo" />
        </div>
        <div class="header__account">
            <img
                src="img/Lending/Profile.svg"
                alt="Profile"
                class="header__account-icon"
            />
        </div>
        <div class="header__account burger-account">
            <img
                src="../img/BurgerMenu/Menu.svg"
                alt="Menu"
                class="header__account-icon"
            />
        </div>
        <div class="header__cart">
            <img
                src="img/Lending/Cart.svg"
                alt="Cart"
                class="header__cart-icon"
            />
        </div>
        <a href="#" class="header__button">Take the quiz</a>
    </div>
</header>

        <div class="burger-menu__wrapper">
            <div class="burger-menu__content">
                <div class="burger-menu__top-wrapper">
                    <img
                        src="img/BurgerMenu/Close_small_black.svg"
                        alt="close"
                    />
                    <img src="img/Lending/Profile.svg" alt="Profile" />
                </div>
                <div
                    class="burger-menu__hor-line burger-menu__hor-line_top"
                ></div>
                <div class="burger-menu__center-wrapper">
                    <div class="burger-menu__row-center">
                        <p class="burger-menu__link">
                            <a>Shop </a>
                            <img
                                src="img/BurgerMenu/Back_arrow.svg"
                                alt="back arrow"
                            />
                        </p>
                    </div>
                    <!-- <div class="burger-menu__row-center">
                        <p class="burger-menu__link">
                            <a> </a>
                            <img
                                src="img/BurgerMenu/Back_arrow.svg"
                                alt="back arrow"
                            />
                        </p>
                    </div> -->
                    <!-- <div class="burger-menu__row-center">
                        <p class="burger-menu__link">
                            <a> </a>
                            <img
                                src="img/BurgerMenu/Back_arrow.svg"
                                alt="back arrow"
                            />
                        </p>
                    </div> -->
                </div>
            </div>
        </div>
    </body>
</html>
