<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Витамин</title>
    <link rel="stylesheet" href="styles/main.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
</head>

    <body>
        <div class="wrapper lending">
            <header class="header__main">
    <div class="header__container">
        <div class="header__logo-icon">
            <img src="img/Lending/logo.svg" alt="Logo">
        </div>
        <div class="header__account">
            <img src="img/Lending/Profile.svg" alt="Profile" class="header__account-icon">
        </div>
        <div class="header__cart">
            <img src="img/Lending/Cart.svg" alt="Cart" class="header__cart-icon">
        </div>
        <a href="#" class="header__button">Take the quiz</a>
    </div>
</header>
            <div class="lending-vitamin__container">
                <div class="lending-vitamin__text-contents">
                    <h1 class="lending-vitamin__text-title">Find out what <span>vitamins</span> your body needs right now.</h1>
                    <p class="lending-vitamin__text-text">Answer a few simple questions and automatically get a personalazed list of vitamins in minutes</p>
                    <div class="lending-vitamin__button">
                        <a href="#" class="lending-vitamin__button-left">Take the quiz</a>
                        <a href="#" class="lending-vitamin__button-right">Go to the shop</a>
                    </div>
                </div>
                <div class="lending-vitamin__icon-contents">
                    <div class="lending-vitamin__block">
                        <img src="img/Lending/lending-vitamins.svg" alt="Vitamins">
                    </div>
                </div>
            </div>
        </div>
        <script src="scripts/main.js"></script>
    </body>
</html>
